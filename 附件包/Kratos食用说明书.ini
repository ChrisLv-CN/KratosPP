FromTransporter=yes ;乘客使用弹头附加时，视为乘坐的载具使用弹头附加
ReceiverOwn=no ;AE属于被赋予对象，不属于来源
Cumulative=no ;是否允许同名AE进行叠加，yes=可叠加作用；no=不可叠加；attacker=来源不同的攻击者允许叠加；house=来源不同的所属允许叠加
MaxStack=-1 ;允许叠加的层数上限
Group=-1 ;分组，同一个分组的效果互相影响，削减或增加持续时间
OverrideSameGroup=no ;同一个分组已存在，再赋予则覆盖
