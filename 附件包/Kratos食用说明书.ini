; 重制Vxl碎片逻辑
; 1、根据MinDebirs和MaxDebris随机产生一个碎片总数量
; 2、如果DebrisMaximums的总数量，低于碎片总数量，刷出所有的vxl碎片，剩余的碎片从MetallicDebris随机产生
; 3、如果DebrisMaximums的总数量，高于碎片总数量，则按照DebrisMaximums为权重，随机选取对应的DebrisTypes产生对应不大于DebrisMaximums的碎片数量
[AudioVisual]
AllowMakeVoxelDebrisByKratos=yes ;允许Kratos接管Vxl碎片产生，DebrisTypes对应DebrisMaximums创建碎片



